<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="min-h-screen">
    <header class="bg-transparent h-[10vh] flex items-center p-4 w-full">
      <nav
        class="max-w-[1400px] mx-auto w-full flex items-center justify-between gap-4"
      >
        <div class="flex items-center justify-between gap-6">
          <a
            href="./index.html"
            class="text-[16px] text-black transition-all duration-300 hover:text-[rgb(239,120,30)]"
            >Home</a
          >
          <a
            href="./menu.html"
            class="text-[16px] text-black transition-all duration-300 hover:text-[rgb(239,120,30)]"
            >Menu</a
          >
          <a
            href="./reserve.html"
            class="text-[16px] text-black transition-all duration-300 hover:text-[rgb(239,120,30)]"
            >Reservation</a
          >
        </div>

        <div class="flex items-center justify-between gap-10">
          <div class="hidden border-b-2 pb-2.5 border-b-black md:block">
            <input
              type="text"
              placeholder="Search"
              class="text-[14px] bg-transparent outline-none placeholder:font-semibold text-black"
            />
            <a href="#">
              <i class="fa-solid fa-magnifying-glass text-[18px] text-black"></i
            ></a>
          </div>

          <div>
            <a
              href="./login.html"
              class="text-black text-[18px] cursor-pointer flex items-center justify-center gap-2 border-none rounded-3xl p-2 bg-[rgba(239,121,30,0.6)]"
            >
              <i class="fa-solid fa-user"></i>
              <span class="hidden md:block">user</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="flex justify-between pt-12">
        <div class="w-full mx-auto  items-center justify-center p-4 hidden md:flex">
          <img src="./images/img9.png" alt="burger-image" class="w-full max-w-[375px] " />
        </div>

        <div class="w-full mx-auto flex justify-center items-center">
          <div class="bg-white shadow-[0px_0px_150px_rgba(239,121,30,0.8)] rounded-2xl w-[90%] max-w-[450px] py-10 px-4 flex items-center flex-col gap-8">
            <h1 class="text-[rgb(239,121,30)] text-center font-bold text-4xl">Login</h1>
            <form class="w-[90%] max-w-[300px] flex flex-col gap-5">
              <div class="flex flex-col gap-1.5">
                <label for="email" class="text-[16px] font-bold ">Email</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" class="text-[16px] p-3 rounded-xl border-none outline-none bg-[rgba(128,1287,128,.1)] placeholder:text-gray-400 placeholder:text-[14px]" />
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="password" class="text-[16px] font-bold ">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter Password" class="text-[16px] p-3 rounded-xl border-none outline-none bg-[rgba(128,1287,128,.1)] placeholder:text-gray-400 placeholder:text-[14px]"
                />
              </div>

              <p class="text-end text-[16px] text-gray-400"><a href="#">forget password?</a></p>

              <button class="text-white rounded-xl bg-[rgb(239,121,30)] p-3 text-[16px] cursor-pointer">Login</button>

              <p class="text-[16px] text-gray-400 font-medium">
                Don't have an account? <a href="#" class="text-18px text-black font-bold">Register for free</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
