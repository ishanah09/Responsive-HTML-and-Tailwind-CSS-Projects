<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />
  </head>

  <body >
    <header class="bg-transparent h-[10vh] flex items-center p-4 w-full absolute top-0">
      <nav
        class="max-w-[1400px] mx-auto w-full flex items-center justify-between gap-4"
      >
        <div class="flex items-center justify-between gap-6">
          <a
            href="./index.html"
            class="text-[16px] text-black transition-all duration-300 hover:text-[rgb(239,120,30)]"
            >Home</a
          >
          <a
            href="./menu.html"
            class="text-[16px] text-black transition-all duration-300 hover:text-[rgb(239,120,30)]"
            >Menu</a
          >
          <a
            href="./reserve.html"
            class="text-[16px] text-black transition-all duration-300 hover:text-[rgb(239,120,30)]"
            >Reservation</a
          >
        </div>

        <div class="flex items-center justify-between gap-10">
          <div class="hidden border-b-2 pb-2.5 border-b-black md:block">
            <input
              type="text"
              placeholder="Search"
              class="text-[14px] bg-transparent outline-none placeholder:font-bold"
            />
            <a href="#">
              <i class="fa-solid fa-magnifying-glass text-[18px] text-black"></i
            ></a>
          </div>

          <div>
            <a
              href="./login.html"
              class="text-black text-[18px] cursor-pointer flex items-center justify-center gap-2 border-none rounded-3xl p-2 bg-[rgba(239,121,30,0.6)]"
            >
              <i class="fa-solid fa-user"></i>
              <span class="hidden md:block">user</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-[url(./images/img8.jpg)] bg-center bg-no-repeat bg-cover w-full min-h-screen ">
      <section class="bg-gradient-to-b from-[rgba(255,255,255,0.5)] to-[rgba(255, 255, 255, 0.2)] w-full min-h-screen flex items-start justify-center py-6">
        <div class="mt-[10vh] w-[85%] max-w-[900px] py-8 px-4 rounded-2xl bg-[rgba(255,255,255,0.5)] backdrop-blur-sm">
          <div class=" text-center px-4 flex flex-col items-center gap-8">
            <h1 class="text-[rgb(239,122,30)] text-[clamp(1.25rem,6vw,2rem)] font-bold">Your Reservation</h1>




            <form class="w-full  gap-6 flex flex-col md:grid grid-col-2 ">



              <div class=" col-start-1 col-end-2 row-start-1 row-end-2">
                <input type="text" placeholder="Your Name" class="bg-white w-full p-4 rounded-xl outline-none text-[15px]" />
              </div>



              <div class="col-start-2 col-end-3 row-start-1 row-end-2">
                <input type="email" placeholder="Your Email" class="bg-white w-full p-4 rounded-xl outline-none text-[15px]" />
              </div>


              <div class="col-start-1 col-end-2 row-start-2 row-end-3">
                <input type="date" class="bg-white w-full p-4 rounded-xl outline-none text-[15px]" />
              </div>



              <div class="col-start-2 col-end-3 row-start-2 row-end-3">
                <input type="time" class="bg-white w-full p-4 rounded-xl outline-none text-[15px]" />
              </div>


              <textarea placeholder="Enter Request" rows="6" class="bg-white w-full p-4 rounded-xl outline-none resize-none text-[15px] col-start-1 col-end-3" ></textarea>



            </form>





            <button class="w-[175px] bg-[rgb(239,122,30)] text-white p-5 border-none rounded-2xl text-[18px] cursor-pointer">Book Now</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
