<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <link rel="stylesheet" href="./output.css">
  <link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
</head>


<body class="font-serif h-screen w-screen ">

<main class="w-full h-full  bg-[#f4f4f4] flex items-center justify-center"> 

<div class="bg-[#fff] flex items-center flex-col gap-6 py-8 px-4 max-w-[375px] w-full relative shadow-[5px_5px_5px_rgba(0,0,0,0.2)] rounded-2xl before:content-[''] before:absolute before:bg-[#4070f4] before:w-full before:h-[35%] before:top-0 before:left-0 before:rounded-t-2xl">

  <div class="h-[150px] w-[150px] rounded-full border-[#4070f4] border-4 p-[2px] flex items-center justify-center relative bg-[#f4f4f4]">
    <img src="./assets/images/Untitled.jpg" alt="" class="h-full w-full rounded-full object-cover"/>
  </div>


  <div class="flex items-center justify-center flex-col gap-1 text-[#333]">
    <div class="text-[22px] font-semibold">Ishan Ahmad</div>
    <div class="">YouTuber & Blogger</div>
  </div>

  <div class="flex items-center justify-center gap-4">
    <a href="#" style="background: #4267b2" class=" text-[1.75rem] flex items-center justify-center rounded-full p-1 text-[#fff] ">
      <i class="bx bxl-facebook"></i>
    </a>
    <a href="#" style="background: #1da1f2" class=" text-[1.75rem] flex items-center justify-center rounded-full p-1 text-[#fff] ">
      <i class="bx bxl-twitter"></i>
    </a>
    <a href="#" style="background: #e1306c" class=" text-[1.75rem] flex items-center justify-center rounded-full p-1 text-[#fff] ">
      <i class="bx bxl-instagram"></i>
    </a>
    <a href="#" style="background: #ff0000" class=" text-[1.75rem] flex items-center justify-center rounded-full p-1 text-[#fff] ">
      <i class="bx bxl-youtube"></i>
    </a>
  </div>



  <div class="flex gap-6">
    <button class="bg-[#4070f4] border-none text-white rounded-3xl py-3 px-6 transition-all duration-300 ease-linear hover:bg-[rgba(0, 0, 255, 0.8)] cursor-pointer">Subscribe</button>
    <button class="bg-[#4070f4] border-none text-white rounded-3xl py-3 px-6 transition-all duration-300 ease-linear hover:bg-[rgba(0, 0, 255, 0.8)] cursor-pointer">Message</button>
  </div>




  <div class="flex items-center justify-center gap-6">
    <div class="flex items-center justify-center gap-2 border-r-[#ccc] border-r-2 pr-5 text-[18px]">
      <i class="bx bx-heart"></i>
      <p>60k</p>
    </div>
    <div class="flex items-center justify-center gap-2 border-r-[#ccc] border-r-2 pr-5 text-[18px]">
      <i class="bx bx-message-rounded-dots"></i>
      <p>20k</p>
    </div>
    <div class="flex items-center justify-center gap-2 border-r-[#ccc] border-r-2 pr-5 text-[18px]" style="border: none;">
      <i class="bx bx-share"></i>
      <p>12k</p>
    </div>
  </div>

</div></main>

</body>
</html>
